{% extends "base.html" %} {% block content %}

<section>
    <h1 class="main__header">Recent posts</h1>
    {% for entry in entries %}
      <article class="entry">
        <div>
          <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
          <time class="entry__date" datetime="{{ entry[2] }}">â€¢ {{ entry[3] }}</time>
        </div>
        <p class="entry__content">
          {{ entry[1] }}
        </p>
      </article>
    {% endfor %}
</section>

{% endblock %}
